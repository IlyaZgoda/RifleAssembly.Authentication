# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  COMPOSE_FILE: src/docker-compose.yml
  API_URL: http://localhost:8080

jobs:
  build:
    runs-on: [self-hosted, windows, x64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Stop old containers
        shell: cmd
        run: docker-compose -f ${{ env.COMPOSE_FILE }} down --rmi local -v --remove-orphans || true

      - name: Prepare secrets
        shell: cmd
        run: |
          mkdir -p secrets
          echo "${{ secrets.JWT_PRIVATE_KEY }}" > secrets/private_key.xml

      - name: Build and start
        shell: cmd
        run: |
          docker-compose -f ${{ env.COMPOSE_FILE }} build
          docker-compose -f ${{ env.COMPOSE_FILE }} up -d

      - name: Show logs
        shell: cmd
        run: |
          docker-compose -f ${{ env.COMPOSE_FILE }} logs

      - name: Make health check request
        id: request
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ env.API_URL }}/api/health
          method: 'GET'
          timeout: 120
          retry: 5

      - name: Check response
        shell: cmd
        run: |
           if ${{ steps.request.outputs.status }} == 200 (
            echo API test passed.
           ) else (
            echo API test failed.
            exit /b 1
           )
           HTTP Status Code: ${{ steps.request.outputs.status }}
          
    
